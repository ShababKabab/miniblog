{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<div class="col-sm-10">
    <h3 class="text-white my-5">Home Page</h3>

    <h5>In Bootstrap v5.x</h5>
        {% for post in posts %}
            <div class="bg-dark p-5 rounded-lg m-3">
              <h1 class="display-4 fw-bold">{{post.title}}</h1>
              <p class="lead">{{post.desc}}</p>
              <hr class="my-4">
              <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
              <a class="btn btn-primary btn-lg" href="#" role="button">More</a>
            </div>
        {% endfor %}
</div>

{% endblock content %}
